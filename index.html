<html>

<head>
    <link rel="stylesheet" href="assets/main.css">
</head>

<body>
    <div class="Container">
        <div class="center-image">
            <img src="assets/Amazon%20Logo.png">
        </div>
    </div>
    <fieldset>
        <div class="Container1">

            <h2>Sign in</h2>

            <p><b>Email (phone for mobile accounts)</b>
                <input type="text" name="email" size="40" maxlength="30">
            </p>
            <div class="email-center">

                <p><b>Password</b><a class="align-left" href="#" style="text-decoration:none">Forgot your password?</a>
                    <input type="password" name="password" size="40" maxlength="30">
                </p>
            </div>
        </div>
        <button type="submit">Sign in</button>
        <input type="checkbox">Keep me signed in. <a href="#" style="text-decoration:none">Details </a>
        <div class="Container3">
            <div class="text-cross"><h4>New to Amazon?</h4></div>
            <div class="divider"></div>            
        </div>
        
        <button id="button2" type="submit">Create your Amazon account</button>
        
    </fieldset>

</html>
